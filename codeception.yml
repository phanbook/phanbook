# can be changed while bootstrapping project
actor: Tester
paths:
    # where the modules stored
    tests: tests
    log: tests/_output
    # directory for fixture data
    data: tests/_data
    # directory for custom modules (helpers)
    support: tests/_support
    envs: tests/_envs
settings:
    # name of bootstrap that will be used
    # each bootstrap file should be
    # inside a suite directory.
    bootstrap: _bootstrap.php
    colors: true
    # Tests (especially functional) can take a lot of memory
    # We set a high limit for them by default.
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist:
      include:
        - apps/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed # default extension

# Disable linter to avoid PHP 7.1 issues
settings:
    lint: false

# Global modules configuration.
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=phanbook'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
        Phalcon:
            bootstrap: 'tests/_config/bootstrap.php'
            cleanup: false
        PhpBrowser:
            url: 'http://localhost:8000'
            curl:
                CURLOPT_RETURNTRANSFER: true

error_level: "E_ALL"
